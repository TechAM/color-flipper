<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="container">
        <div id="color_flipper">
            <p id="text">Background Color: rgb(255, 255, 255)</p>
            <button id="changeBtn">Click me</button>
        </div>

        <div id="counter">
            <p id="counterText">0</p>
            <div class="buttonGroup">
                <button id="decreaseBtn">Decrease</button>
                <button id="increaseBtn">Increase</button>
            </div>  
        </div>
    </div>
    
    <script>
        let count = 0;

        document.getElementById("changeBtn").addEventListener('click', e=>changeColor())
        document.getElementById("increaseBtn").addEventListener('click', e=>countFunction(1))
        document.getElementById("decreaseBtn").addEventListener('click', e=>countFunction(-1))

        function changeColor(){
            let r = Math.round(Math.random()*255),
                g = Math.round(Math.random()*255),
                b = Math.round(Math.random()*255)
            let color = `rgb(${r}, ${g}, ${b})`

            document.getElementById("body").style.backgroundColor=color
            document.getElementById("text").innerHTML=`Background Color: ${color}`
        }

        function countFunction(num){
            count += num
            document.getElementById("counterText").innerHTML = count;
        }
    </script>
</body>
</html>
